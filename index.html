<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project2-CardDesign</title>
</head>

<body>
    <div>
        <div style="position:relative; left:80px; top:20px; height:400px; width:335px; border: solid 3px black;">
            <div style="position:relative; left:5px; top:100px;">
                <img scr="There is profile image">
            </div>
            <div style="position:relative; left:90px; top:-20px;">
                <h3>Pockyyyyyy</h3>
            </div>
            <div style="position:relative; left:90px; top:-36px;">
                <p style="font-size:14px">Game Desinger</p>
            </div>
            <div style="position:relative; left:210px; top:-65px;">
                <p style="font-size:14px">3 mins ago</p>
            </div>
            <div style="
            width: 30px;
            height: 40px;
            position:relative;
            left:300px;
            top:-120px;
            background-image: radial-gradient(circle, black 4px, transparent 5px);
            background-size: 100% 33.33%;">
            </div>
            <div>
                <img scr="There is a image of Tom & Jerry">
            </div>
            <div style="position:relative;left:15px; top:100px;">
                <p>Did you guys find this in Tom and Jerry? Check this, this will shock you!</p>
            </div>
            <div style="position:relative; left:15px; top:100px;">
                <p style="font-size:14px">156 Likes</p>
            </div>
        </div>
    </div>
</body>

</html>
