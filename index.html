<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project2-CardDesign</title>
</head>

<body>
    <div clas="body">
        <div class="card1">
            <div class="headimage">
                <img src="https://cdn.glitch.com/57cadc30-44c1-4b72-8020-f20c4e7a0d71%2F%E7%8C%AB%E5%92%8C%E8%80%81%E9%BC%A0.jpg?v=1604609780502" width="70" height="70">
            </div>
            <div class="username">
                <h3>Pockyyyyyy</h3>
            </div>
            <div class="signature">
                <p class="subtitle">Game Desinger</p>
            </div>
            <div class="time">
                <p class="subtitles">3 mins ago</p>
            </div>
            <div class="dots"></div>
            <div>
                <img src="https://cdn.glitch.com/57cadc30-44c1-4b72-8020-f20c4e7a0d71%2F10815868-171942-1.png?v=1602797119409"
                    class="textimage">
            </div>
            <div class="texttile">
                <p>
                    Did you guys find this in Tom and Jerry!? Check the link, it will shock you!
                </p>
            </div>
            <div class="like">
                <p class="subtitles">156 Likes</p>
                <div class="likeimage"><img
                        src="https://cdn.glitch.com/57cadc30-44c1-4b72-8020-f20c4e7a0d71%2F0LprDB6m31.png?v=1604608830440"
                        width="20" height="20"></div>
            </div>
        </div>
    </div>
</body>

</html>
